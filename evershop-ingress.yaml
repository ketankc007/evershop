apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evershop-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: evershop.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: evershop-service
                port:
                  number: 3000